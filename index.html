<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Vimeo feed</title>
        <meta name="description" content="display results of a feed into a page">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>

        <main id="wrapper">
            
            <header id="search_containner">
                <input type="search" name="search" placeholder="Recherchez sur Vimeo" id="search">
            </header>

            <section id="filter_feed">
                <form>
                    <span>filter by</span>
                    <div id="radiofilter">
                        <label>
                            10  
                            <input type="radio" name="filter_view" value="10" checked="checked">
                        </label>
                        <label>
                            25
                            <input type="radio" name="filter_view" value="25">
                        </label>
                        <label>
                            50
                            <input type="radio" name="filter_view" value="50">
                        </label>
                    </div>
                    
                    <label>
                        Author with more than 10 likes 
                    <input type="checkbox" name="moretenlikes" value="likes">
                    </label>

                </form>
            </section>
            <nav id="navigation">
                
                        
                        <button type="button" id="next">
                            next
                        </button>
                   
            </nav>
            <section id="content">
              <!-- dynamic content goes here -->
            </section>

            

        </main> 
            
            

        

        <script src="js/main.js"></script>


        <script type="text/html" id="article">
            <article>

                <div class="author_img">
                    <p>
                       
                        <a href="<%=obj.render.authorLink %>" title="">
                            <img src="<%=obj.render.imgSrc %>" alt="" width="48">
                        </a>
                        
                    </p>
                </div>
                <div class="content_video">
                    <span>
                        <a href="<%=obj.render.videoLink %>" title=""><%=obj.render.videoName %></a>
                    </span>
                    <p>
                        <%=obj.render.description %>
                    </p>
                    <ul>
                        <li>
                        <i class="demo-icon icon-eye"></i>
                           
                            <small><%=obj.render.plays %></small>
                        </li>
                        <li>
                            <i class="demo-icon icon-comment-empty"></i> 
                            <small><%=obj.render.comments %></small>
                        </li>
                        <li>
                            <i class="demo-icon icon-thumbs-up"></i>
                            <small><%=obj.render.likes %> </small>
                        </li>
                    </ul>
                </div>
                
            </article>
        </script>


    </body>
</html>
